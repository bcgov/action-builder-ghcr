name: PR

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # QuickStart apps build from the same dirs as their Dockerfiles
  build:
    permissions:
      packages: write
    name: Build
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: ./
        with:
          package: backend
          keep_versions: 10
          repository: bcgov/quickstart-openshift
          tag: |
            ${{ github.event.number }}
            testing
            many-tags
            delete-it


  # Anything can be retagged if a fallback image exists (e.g. test)
  retag:
    needs: [build]
    permissions:
      packages: write
    name: Retag
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: ./
        with:
          package: backend
          keep_versions: 10
          repository: bcgov/quickstart-openshift
          tag: ${{ github.event.number }}-retag
          tag_fallback: test
          triggers: ('backend/')


  # FOM apps build from repo root, above their Dockerfiles (extra params)
  advanced:
    permissions:
      packages: write
    name: Advanced
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: ./
        with:
          package: api
          build_context: .
          build_file: api/Dockerfile
          keep_versions: 10
          repository: bcgov/nr-fom
          tag: ${{ github.event.number }}
